<h1 class="mainTitle"> OpenCV Live Video Processing </h1>

<div class="container">

    <div *ngIf="webcamAvailable && !permissionsDenied">
        <video [hidden]="!streamAvailable" id="video" autoplay playsinline style="width: 50vw; height: 50vh;"></video>
        <div class="button-container">
            <button mat-stroked-button class="custom-button" [hidden]="!start" (click)="onStart()">Start</button>
            <button mat-stroked-button class="custom-button" [hidden]="start" (click)="onStop()">Stop</button>
        </div>

    </div>

    <div *ngIf="permissionsDenied">
        Permissions denied. Refresh webpage.
    </div>

    <div *ngIf="!webcamAvailable">
        No webcam available
    </div>

</div>
